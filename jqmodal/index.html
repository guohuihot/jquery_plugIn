                    <ul>
                        <li>
                            <label>切换效果(animate)</label>：
                            <select name="animate">
                                <option value="bounceInDown">bounceInDown</option>   
                                <option value="shake">shake</option>  
                                <option value="flipInY">flipInY</option>  
                                <option value="zoomIn">zoomIn</option> 
                            </select>
                        </li>
                        <li>
                            <label>打开一个地址(remote)</label>：
                            <select name="remote">
                                <option value="">默认</option>

                            </select>
                        </li>
                        <li>
                            <label>遮罩层(overlay)</label>：
                            <select name="overlay">
                                <option value="0">0</option>  
                                <option selected="selected" value="0.3">0.3</option>  
                                <option value="0.5">0.5</option>  
                                <option value="0.8">0.8</option>  
                            </select>
                        </li>
                        <li>
                            <label>锁定遮罩层(lock)</label>：
                            <select name="lock">
                                <option value="0">0</option>  
                                <option value="1">1</option>
                            </select>
                        </li>
                        <li>
                            <label>拖拽(drag)</label>：
                            <select name="drag">
                                <option value="0">0</option>  
                                <option value="1">1</option>  
                            </select>
                        </li>
                        <li>
                            <label>fixed(fixed)</label>：
                            <select name="fixed">
                                <option value="1">1</option>  
                                <option value="0">0</option>  
                            </select>
                        </li>
                        <li>
                            <label>自动关闭时间(timeout)</label>：
                            <select name="timeout">
                                <option value="">不自动关闭</option>  
                                <option value="1000">1000</option>  
                                <option value="3000">3000</option>  
                                <option value="5000">5000</option>  
                                <option value="8000">8000</option>  
                                <option value="10000">10000</option>  
                            </select>
                        </li>
                        <li>
                            <label>弹窗样式(css)</label>：
                            <select name="css">
                                <option value='{"width":"400"}'>{"width":"400"}</option>    
                                <option value='{"left":"0","top":"0","width":"400"}'>{"left":"0","top":"0","width":"400"}左上</option>    
                                <option value='{"left":"0","bottom":"0","width":"400"}'>{"left":"0","bottom":"0","width":"400"}左下</option>    
                                <option value='{"right":"0","top":"0","width":"400"}'>{"right":"0","top":"0","width":"400"}右上</option>    
                                <option value='{"right":"0","bottom":"0","width":"400"}'>{"right":"0","bottom":"0","width":"400"}右下</option>    
                            </select>
                        </li>
                        <li>
                            <label>头部(head)</label>：
                            <select name="head">
                                <option value="会员登录">会员登录</option>  
                                <option value="<div style='color:#f00'>会员登录</div>">&lt;div style='color:#f00'&gt;会员登录&lt;/div&gt;</option>  
                            </select>
                        </li>
                        <li>
                            <label>头部样式(headcss)</label>：
                            <select name="headcss">
                                <option value='{}'>默认</option>    
                                <option value='{"height":"40"}'>{"height":"40"}</option>    
                                <option value='{"background":"#749FB2"}'>{"background":"#749FB2"}</option>
                            </select>
                        </li>
                        <li>
                            <label>中间样式(bodycss)</label>：
                            <select name="bodycss">
                                <option value='{}'>默认</option>    
                                <option value='{"background":"#749FB2"}'>{"background":"#749FB2"}</option>
                            </select>
                        </li>
                        <li>
                            <label>底部(foot)</label>：
                            <select name="foot">
                                <option value="">不要底部</option>
                                <option value="这里是底部" selected="selected">这里是底部</option>
                                <option value="<button>确定</button>">&lt;button&gt;确定&lt;/button&gt;</option>        
                                <option value="<button data-close='1'>关闭</button>">&lt;button data-close='1'&gt;关闭&lt;/button&gt;</option>        
                            </select>
                        </li>
                        <li>
                            <label>底部样式(footcss)</label>：
                            <select name="footcss">
                                <option value='{}'>默认</option>
